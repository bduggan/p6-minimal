language: perl6
os:
  - osx
  - linux
addons:
  apt:
    sources:
      - sourceline: 'deb http://ppa.launchpad.net/jonathonf/perl6/ubuntu trusty main'
    packages:
      - rakudo
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install rakudo-star; fi
script:
  - prove -perl6 t/*
